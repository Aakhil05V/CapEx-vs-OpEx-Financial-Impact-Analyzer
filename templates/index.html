<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CapEx vs OpEx Financial Impact Analyzer</title>
  <style>
    :root { --bg:#f3f4f6; --card:#ffffff; --text:#1f2937; --muted:#6b7280; --blue:#2563eb; --red:#ef4444; }
    * { box-sizing: border-box; }
    body { margin:0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; background: var(--bg); color: var(--text); }
    .container { min-height: 100vh; display:flex; align-items:center; justify-content:center; padding: 24px; }
    .card { width:100%; max-width: 980px; background: var(--card); border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.06); padding: 24px; }
    .header { border-bottom: 1px solid #e5e7eb; padding-bottom: 12px; margin-bottom: 20px; }
    .title { font-size: clamp(1.4rem, 1.2rem + 1vw, 2rem); font-weight: 800; color: var(--text); }
    .subtitle { color: var(--muted); margin-top: 6px; }

    .grid { display:grid; grid-template-columns: 1fr 2fr; gap: 20px; }
    @media (max-width: 860px) { .grid { grid-template-columns: 1fr; } }

    .form { display:grid; gap: 14px; }
    .field label { display:block; font-weight: 600; margin-bottom: 6px; color: var(--text); }
    .input { width:100%; border: 1px solid #e5e7eb; border-radius: 10px; padding: 12px 14px; font-size: 14px; outline: none; transition: border 0.15s, box-shadow 0.15s; }
    .input:focus { border-color: var(--blue); box-shadow: 0 0 0 3px rgba(37,99,235,0.15); }

    .actions { display:flex; gap: 10px; align-items:center; }
    .btn { background: var(--blue); color:#fff; border:none; padding: 12px 16px; border-radius: 10px; font-weight: 700; cursor: pointer; transition: transform .05s ease, box-shadow .2s; box-shadow: 0 6px 16px rgba(37,99,235,0.25); }
    .btn:active { transform: translateY(1px); }
    .btn.secondary { background: #f9fafb; color: var(--text); border: 1px solid #e5e7eb; box-shadow:none; }

    .chart-card { background: #fafafa; border: 1px solid #eef2f7; border-radius: 12px; padding: 12px; }
    .hint { color: var(--muted); font-size: 13px; margin-top: 8px; }
    .result { margin-top: 14px; font-weight: 700; }
    .result.ok { color: #047857; }
    .result.info { color: #374151; }

    .insights { margin-top: 14px; display:grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
    @media (max-width: 640px) { .insights { grid-template-columns: 1fr; } }
    .metric { background:#fff; border:1px solid #e5e7eb; border-radius:10px; padding:12px; }
    .metric .k { font-size: 18px; font-weight: 800; }
    .metric .l { color: var(--muted); font-size: 12px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <div class="title">CapEx vs OpEx Financial Impact Analyzer</div>
        <div class="subtitle">Analyze when cloud OpEx becomes cheaper than on-prem CapEx.</div>
      </div>

      <div class="grid">
        <section>
          <div class="form">
            <div class="field">
              <label for="capex">Capital Expenditure (CapEx) in ₹</label>
              <input class="input" id="capex" type="number" min="0" step="0.01" placeholder="e.g., 1000000" />
            </div>
            <div class="field">
              <label for="opex">Operational Expenditure per Month (OpEx) in ₹</label>
              <input class="input" id="opex" type="number" min="0" step="0.01" placeholder="e.g., 80000" />
            </div>
            <div class="field">
              <label for="years">Comparison Period (Years)</label>
              <input class="input" id="years" type="number" min="1" step="1" placeholder="e.g., 5" />
            </div>
            <div class="actions">
              <button id="compareBtn" class="btn">Compare</button>
              <button id="downloadBtn" class="btn secondary">Download Report</button>
            </div>
            <div id="hint" class="hint">Fill in the inputs and click Compare to see the analysis.</div>
          </div>
        </section>

        <section>
          <div class="chart-card">
            <canvas id="costChart" height="220"></canvas>
          </div>
          <div id="result" class="result info"></div>
          <div class="insights">
            <div class="metric">
              <div class="l">Total CapEx</div>
              <div id="totalCapex" class="k">—</div>
            </div>
            <div class="metric">
              <div class="l">Total OpEx (Selected Period)</div>
              <div id="totalOpex" class="k">—</div>
            </div>
            <div class="metric">
              <div class="l">Difference (OpEx - CapEx)</div>
              <div id="difference" class="k">—</div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const fmtINR = (n) => new Intl.NumberFormat('en-IN', { style: 'currency', currency: 'INR', maximumFractionDigits: 0 }).format(n || 0);

    let chart;
    function renderChart(labels, capexData, opexData) {
      const ctx = document.getElementById('costChart').getContext('2d');
      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: [
            { label: 'CapEx (₹)', data: capexData, borderColor: '#ef4444', backgroundColor: 'rgba(239,68,68,0.1)', tension: 0.3 },
            { label: 'OpEx (₹)', data: opexData, borderColor: '#2563eb', backgroundColor: 'rgba(37,99,235,0.1)', tension: 0.3 }
          ]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            x: { title: { display: true, text: 'Years' } },
            y: { title: { display: true, text: 'Cost in ₹' }, beginAtZero: true }
          },
          plugins: { legend: { position: 'top' }, tooltip: { enabled: true } }
        }
      });
    }

    async function calculate() {
      const capex = parseFloat(document.getElementById('capex').value);
      const opex = parseFloat(document.getElementById('opex').value);
      const years = parseInt(document.getElementById('years').value, 10);

      if (isNaN(capex) || isNaN(opex) || isNaN(years)) {
        document.getElementById('hint').textContent = 'Please provide valid numeric inputs for all fields.';
        return;
      }

      const payload = { capex, opex_monthly: opex, years };
      try {
        const res = await fetch('/calculate', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
        const data = await res.json();
        if (!res.ok) { throw new Error(data.error || 'Server error'); }

        renderChart(data.years, data.capex_values, data.opex_values);

        const result = document.getElementById('result');
        if (data.break_even_year) {
          result.className = 'result ok';
          result.textContent = `✅ Cloud becomes cheaper after ${data.break_even_year} year(s).`;
        } else {
          result.className = 'result info';
          result.textContent = 'ℹ️ Cloud remains costlier within chosen period.';
        }

        document.getElementById('totalCapex').textContent = fmtINR(data.total_capex);
        document.getElementById('totalOpex').textContent = fmtINR(data.total_opex);
        const diff = data.difference;
        document.getElementById('difference').textContent = `${diff >= 0 ? '+' : ''}${fmtINR(diff)}`;
      } catch (e) {
        document.getElementById('result').className = 'result info';
        document.getElementById('result').textContent = 'Error: ' + e.message;
      }
    }

    document.getElementById('compareBtn').addEventListener('click', calculate);

    document.getElementById('downloadBtn').addEventListener('click', async () => {
      // Simple PDF generation trigger using a fetch to backend (optional path)
      try {
        const capex = parseFloat(document.getElementById('capex').value) || 0;
        const opex = parseFloat(document.getElementById('opex').value) || 0;
        const years = parseInt(document.getElementById('years').value, 10) || 0;
        const res = await fetch(`/report?capex=${capex}&opex=${opex}&years=${years}`);
        if (!res.ok) throw new Error('Failed to generate report');
        const blob = await res.blob();
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url; a.download = 'CapEx-vs-OpEx-Report.pdf'; a.click();
        URL.revokeObjectURL(url);
      } catch (err) {
        alert('Report generation failed: ' + err.message);
      }
    });
  </script>
</body>
</html>
